name: Scorecard supply-chain security
on:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/viebiz/lit/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated. See
  # https://github.com/viebiz/lit/blob/main/docs/checks.md#maintained
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

# Declare default permissions as read only.
permissions:
  actions: read
  checks: read
  contents: read
  issues: read
  pull-requests: read
  statuses: read

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.4.1 # v2.4.1
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      # Upload the results as artifacts (optional). Commenting out will disable uploads of run results in SARIF
      # format to the repository Actions tab.
      - name: "Upload artifact"
        if: always()
        uses: actions/upload-artifact@v4.6.1 # v4.6.1
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 2

      # Upload the results to GitHub's code scanning dashboard.
      - name: "Upload to code-scanning"
        if: always()
        uses: github/codeql-action/upload-sarif@v3.28.10
        with:
          sarif_file: results.sarif
